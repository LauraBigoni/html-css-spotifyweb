                    <li><a class="text-grey" href="#"><img class="download" src="img/download.svg"

    <footer>
        <!-- Spotify music controls -->
        <div id="controls">
            <!-- Preview album / artist name / heart,folder icons -->
            <div class="now-playing">
                <img src="img/sinister.jpeg" alt="sinister track">
                <span>Sinister <br> Brano Nome</span>
            </div>
            <!-- Player controls -->
            <div class="music-controls">

            </div>
            <!-- Queued tracks / devices / volume -->
            <div class="volume-devices">
                <i class="fas fa-list"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
                <hr class="volume-right">
                <hr class="volume-right overlay">
            </div>
        </div>
        <div class="horizontal-rule">
            
            <span class="minute-start">0:25</span>
            <span class="minute-end">4:35</span>
            <hr class="volume-bottom">
            <hr class="volume-bottom overlay">
        </div>
    </footer>
